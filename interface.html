<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar Logbook | RazBliss</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation -->
  <nav>
    <label class="logo">RazBliss</label>
    <ul class="nav-links">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="interface.html">Calendar</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- Calendar Container -->
  <section class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth" aria-label="Previous Month">Prev</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth" aria-label="Next Month">Next</button>
    </div>

    <div class="calendar-days">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
      <div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div id="calendar" class="calendar-dates">
      <!-- Dates will be dynamically generated here -->
    </div>
  </section>

  <!-- Logbook Section -->
  <section id="guestList" style="display: none;">
    <h3>Logbook for <span id="selectedDateText"></span></h3>

    <!-- Logbook Entry Form -->
    <form id="logbookForm" class="credentials-container">
      <label for="guestName">Name</label>
      <input type="text" id="guestName" placeholder="Enter name" required />

      <label for="cellphoneNumber">Cellphone Number</label>
      <input type="text" id="cellphoneNumber" placeholder="Enter cellphone number" required />

      <label for="pickupDate">Pickup Date</label>
      <input type="date" id="pickupDate" required />

      <label for="dateOfUse">Date of Use</label>
      <input type="date" id="dateOfUse" required />

      <label for="price">Price</label>
      <input type="number" id="price" placeholder="Enter price" required />

      <label for="downPayment">Down Payment</label>
      <input type="number" id="downPayment" placeholder="Enter down payment" required />

      <label for="balance">Balance</label>
      <input type="number" id="balance" placeholder="Enter balance" required />

      <label for="description">Description</label>
      <textarea id="description" placeholder="Enter description" rows="3" required></textarea>

      <button type="submit" id="submitBtn">Add Entry</button>
    </form>

    <!-- Logbook Table -->
    <div class="table-wrapper">
      <button id="downloadCsvBtn" aria-label="Download CSV">üìÅ Download Current Month CSV</button>

      <table id="logbookTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Cellphone</th>
            <th>Pickup Date</th>
            <th>Date of Use</th>
            <th>Price</th>
            <th>Down Payment</th>
            <th>Balance</th>
            <th>Total</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Entries will be injected here -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
